<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hủy Lịch Hẹn</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #2196F3;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
        }

        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            margin: 0;
        }

        /* Content */
        .content {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .content h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .content p {
            color: #555555;
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            background-color: #2196F3;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1 class="title">Thông Báo Hủy Lịch Hẹn</h1>
    <div style="width: 60px;"></div> <!-- khoảng trống để cân đối layout -->
</div>

<!-- Content -->
<div class="content">
    <h2 th:text="${messageTitle}">Lịch hẹn của bạn đã bị hủy.</h2>
    <p>Chúng tôi rất tiếc vì sự bất tiện này. Hãy đặt lại nếu cần hỗ trợ thêm.</p>
    <p>
        <strong>Ngày khám:</strong> <span th:text="${appointmentDate}">dd/MM/yyyy</span><br/>
        <strong>Khung giờ:</strong> <span th:text="${appointmentTime}">HH:mm - HH:mm</span>
    </p>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; DABS copyright.</p>
</div>

</body>
</html>
