<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác Nhận Lịch Hẹn</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #2196F3; /* Màu xanh dương */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header .brand {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffffff;
        }

        /* Content */
        .content {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .content h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .content p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            background-color: #2196F3;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Xác Nhận Lịch Hẹn</h1>
</div>

<!-- Content -->
<div class="content">
    <h2 th:text="${messageTitle}">Lịch hẹn của bạn đã được xác nhận.</h2>
    <p>
        <strong>Ngày khám:</strong> <span th:text="${appointmentDate}">dd/MM/yyyy</span><br/>
        <strong>Khung giờ:</strong> <span th:text="${appointmentTime}">HH:mm - HH:mm</span>
    </p>
    <p>Chúng tôi rất mong được phục vụ bạn đúng giờ. Xin cảm ơn!</p>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; DABS copyright.</p>
</div>

</body>
</html>
